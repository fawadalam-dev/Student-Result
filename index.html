<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Student Result</h1>
        <input type="text" name="text" id="name" placeholder='Enter full name'>
        <input type="number" name="number" id="rollnumber" placeholder='roll number'>
        <input type="number" name="number" id="attendance" placeholder='Attendance %'>
        <input type="number" name="number" id="english" placeholder='English'>
        <input type="number" name="number" id="urdu" placeholder='Urdu'>
        <input type="number" name="number" id="maths" placeholder='Maths'>
        <input type="number" name="number" id="cs" placeholder='Cs'>
       <button onclick="showresult()">Show Result</button>
    </div>
    <div id="result"></div>
    <script src="./script.js"></script>
</body>

</html>
